openapi: 3.0.3
info:
  title: Lehlehka API
  version: 0.1.0
  description: Backend API for Lehlehka (Next + Node) team project.
servers:
  - url: http://localhost:4000
tags:
  - name: system
paths:
  /health:
    get:
      tags: [system]
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  ts:
                    type: string
                    format: date-time
                required: [ok, ts]
